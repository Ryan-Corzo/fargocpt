###  Used launch options: /workspaces/fargocpt/bin/fargocpt_exe start setup.yml


# Disk parameters

  # Gaussian circumbinary ring
CircumBinaryRing: yes
CircumBinaryRingPosition: '5.7'   # in [L0], [default = 0]
CircumBinaryRingWidth: '0.5'   # in [L0], [default = 0]
CircumBinaryRingEnhancementFactor: '1.37'   # in [L0], [default = 0]

CenterProfileDensityCorrectionFactor: 0.9962847452588348 ##

Integrator: Leapfrog
CFL: '0.45'
HeatingCoolingCFLlimit: '10.0'   # energy change dT/T in substep3 only allowed to change by this fraction times CFL.
Sigma0: 0.0014582264787952723 # surface density at r=1 in g/cm^2
SigmaSlope: 1.0937283488754155 # slope of surface density profile: Sigma(r) = Sigma0 * r^(-SigmaSlope)

SetSigma0: No     # renormalize Sigma0 to have M_disc = discmass in units of m0 [default = no]
DiskMass: 0.05   # only used when SetSigma0 = true [default = 0.01]
SigmaFloor: '5.0e-11'   # floor surface density in multiples of sigma0 [default = 1e-9]
SigmaCondition: Nbody   # Initialize surface density by Profile, 1D or 2D [default = Profile]
SigmaFilename: ''   # File to read surface density from (when Condition = 1D or 2D)
DensityFactor: '2.50662827463100050242'
EnergyCondition: Nbody   # Initialize energy by Profile, 1D or 2D [default = Profile]
EnergyFilename: ''   # File to read energy from (when Condition = 1D or 2D)
ProfileCutoffInner: yes     # enable profile cutoff [default = no]
ProfileCutoffPointInner: '3.8'   # in [au], [default = 0]
ProfileCutoffWidthInner: '0.38'   # in [au], [default = 1]
AspectRatio: 0.03827690166989861 ##
FlaringIndex: 0.2937888068993456 ##
AspectRatioMode: '1' ##
AlphaMode: '2'
ViscousAlpha: '0.01'   # Alpha value for AlphaMode == 0
AlphaCold: '0.001' # only needed for AlphaMode != 0
AlphaHot: '0.01'   # only needed for AlphaMode != 0
StabilizeViscosity: '1'   # 1 for limiting viscosity update step, 2 for limiting dt
ArtificialViscosity: TW
ArtificialViscosityDissipation: Yes
ArtificialViscosityFactor: '1.41'   # artificial viscosity (von Neumann-Richtmyer constant) [default = 1.41]
SelfGravity: No     # choose: Yes, Z or No
EquationOfState: Ideal
AdiabaticIndex: '1.4'
SurfaceCooling: Thermal     # enable local radiative cooling Q- = 2 * sigma_R * T_eff^4 [default = no]
CoolingBetaLocal: No     # enable beta cooling Q- = T * Omega/beta [default = no]
CoolingBeta: '10'
HeatingViscous: Yes     # enable viscous heating
HeatingViscousFactor: '1.0'
MinimumTemperature: 3 K   # minimum Temperature in K
MaximumTemperature: 30000 K   # minimum Temperature in K
TauFactor: '0.5'
TauMin: '0.0'
l0: '20.0'   # Base length unit in times of 1 AU = 149597870691 m. A planet with an orbital radius of 1 l0 has an orbit time of 2PI. [default=1.0]
m0: '1.8'   # Base mass unit in times of solar mass = 1.98892e30 kg. The central star has a mass of 1 m0. [default=1.0]
mu: '2.35'   # mean molecular weight [default=1.0]
ImposedDiskDrift: '0.0'   # Impose a radial drift of the disk material (default = 0)
InitializePureKeplerian: No     # Initialize VRadial=0 and VAzimuthal=(GM/r)^(1/2) (default = No)

# Planet parameters

ThicknessSmoothing: '0.6'   # Softening parameters in disk thickness
MassAccretionRadius: '0.1'   # Mass accretion radius in unints of R_hill / 2
