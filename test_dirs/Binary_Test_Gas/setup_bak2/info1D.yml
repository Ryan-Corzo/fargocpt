# 1D output variable descriptions
# version 0.1
# 
# data is stored in 4 columns: radii | azimuthal average quantity | minimum quantity | maximum quantity
# to load the azimuthal average, read only every forth double value
# In python, use: s = avg_slice; data[slice(*[int(i) if len(i) > 0 else None for i in s.split(':')])] to get the data
# 
# The paths of the files are: snapshots/{Nsnapshot}/{filename}

