  cgs symbols: g cm^-2
  code_to_cgs_factor: 5331132.4123079786
  unit: 5331132.4123079786 g cm^-2
  Nrad: 389
  on_radial_interface: false
  filename: Sigma1D.dat
  radii_slice: ::4
