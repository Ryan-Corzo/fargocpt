ALPHAVISCOSITY:
  choices: ''
  default: 0
  deprecated: true
  description: Specify the value of alpha for the alpha viscosity model.
  newname: ViscousAlpha
CoolingRadiativeLocal:
  choices: yes, no
  default: false
  deprecated: true
  description: Enable local radiative cooling Q- = 2 * sigma_R * T_eff^4.
  newname: none
  hint: "SurfaceCooling: thermal"
CoolingScurve:
  choices: yes, no
  default: false
  deprecated: true
  description: Enable Scurve Cooling
  newname: none
  hint: "SurfaceCooling: scurve"
DT:
  choices: ''
  default: 1
  deprecated: true
  description: Time between two analysis outputs. For default units, 2PI = 1 orbit at r=1.
  newname: MonitorTimestep
DomegaDrZero:
  choices: yes, no
  default: false
  deprecated: true
  description: Set dOmega/dr = 0 at outer boundary
  newname: none
  hint: OuterBoundaryAzi = zeroshear
IntegratePlanets:
  choices: yes, no
  default: true
  deprecated: true
  description: Evolve the Nbody system.
  newname: none
NSEC:
  choices: ''
  default: 64
  deprecated: true
  description: Number of azimuthal cells
  newname: Naz
NTOT:
  choices: ''
  default: 1000
  deprecated: true
  description: Number of snapshots to be written.
  newname: Nsnapshots
StellarRotation:
  choices: ''
  default: 0.1
  deprecated: true
  description: 'For inner boundary = boundary layer: Stellar rotation rate (azimuthal velocity of the surface) in terms of Keplerian angular velocity at the inner boundary.'
  newname: none
  hint: InnerBoundaryVaziKeplerianFactor, InnerBoundaryVazi = keplerian
VISCOSITY:
  choices: ''
  default: 0
  deprecated: true
  description: Set a constant kinetic viscosity.
  newname: ConstantViscosity
VRadIn:
  choices: ''
  default: 0.0016
  deprecated: true
  description: 'For inner boundary = boundary layer: value of v_rad at inner boundary in terms of Keplerian velocity v_kepler at the inner boundary.'
  newname: none
  hint: InnerBoundaryVradKeplerianFactor, InnerBoundaryVrad = keplerian
discmass:
  choices: ''
  default: 0.01
  deprecated: true
  description: In case of SetSigma0=yes, use this mass as diskmass.
  newname: DiskMass
massoverflow:
  choices: yes, no
  default: false
  deprecated: true
  description: Enable a constant massflow coming though the outer boundary.
